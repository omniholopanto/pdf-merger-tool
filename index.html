<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntar PDFs - Ferramenta para Iframe</title>

    <!-- SCRIPT DE SEGURANÇA -->
    <script>
        // ***************************************************************
        // ** CONFIGURE AQUI A URL DO SEU BLOG (OBRIGATÓRIO)             **
        // ***************************************************************
        const allowedOrigin = "https://omniholopanto.blogspot.com"; 

        function checkAccess() {
            const isFramed = window.self !== window.top;
            const referrer = document.referrer;
            const isAllowedReferrer = referrer.startsWith(allowedOrigin);

            if (isFramed && isAllowedReferrer) {
                document.getElementById('app-container').style.display = 'flex';
                document.getElementById('access-denied').style.display = 'none';
            } else {
                document.getElementById('app-container').style.display = 'none';
                const accessDeniedElem = document.getElementById('access-denied');
                accessDeniedElem.style.display = 'block';
                document.getElementById('blog-link').href = allowedOrigin;
                document.getElementById('blog-link').innerText = allowedOrigin;
            }
        }
        document.addEventListener('DOMContentLoaded', checkAccess);
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        /* O container da aplicação começa escondido */
        #app-container {
            display: none; /* O script de segurança irá mostrá-lo */
            
            /* ======== DIMENSÕES AJUSTADAS ======== */
            width: 550px;
            height: 900px;
            
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 1.5em 1.2em; /* Padding horizontal um pouco menor */
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #app-container > h1, #app-container > p, #app-container > .file-input-wrapper, 
        #app-container > .buttons, #app-container > #status, #app-container > #download-container {
            flex-shrink: 0;
        }

        #access-denied {
            display: none;
            padding: 4em 2em;
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
        }
        #access-denied h2 { color: #dc3545; }

        h1 { margin-top: 0; margin-bottom: 0.5em; text-align: center; font-size: 1.8em; }
        p { margin-bottom: 1.5em; color: #666; text-align: center;}
        
        .file-input-wrapper {
            position: relative;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1em;
        }
        .file-input-wrapper:hover { background: #0056b3; }
        .file-input-wrapper input[type="file"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        #file-input-label { pointer-events: none; }

        #file-list {
            list-style-type: none;
            padding: 0.8em;
            margin-top: 1em;
            border: 2px dashed #ddd;
            border-radius: 5px;
            flex-grow: 1;
            overflow-y: auto;
            min-height: 100px;
        }

        #file-list li { margin: 8px 0; padding: 12px; border: 1px solid #ccc; background-color: #f9f9f9; cursor: move; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; user-select: none; word-break: break-all; }
        .sortable-ghost { opacity: 0.4; background: #cce5ff; }
        
        .buttons { margin-top: 1.5em; text-align: center; display: flex; gap: 10px; justify-content: center; }
        button, .download-button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 5px; font-size: 15px; font-weight: bold; transition: all 0.2s; text-decoration: none; display: inline-block; }
        #merge-button { background-color: #28a745; color: white; }
        #clear-button { background-color: #dc3545; color: white; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .download-button { background-color: #17a2b8; color: white; }
        
        #download-container { display: none; margin-top: 1em; text-align: center; }
        #status { text-align: center; margin-top: 1em; color: #007bff; font-weight: bold; height: 20px; }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>Juntar Arquivos PDF</h1>
        <p>Selecione os arquivos, reordene e clique em juntar.</p>

        <div class="file-input-wrapper">
            <span id="file-input-label">Clique para selecionar os arquivos PDF</span>
            <input type="file" id="file-input" multiple accept=".pdf" title="Selecione um ou mais arquivos PDF">
        </div>

        <ul id="file-list"></ul>
        <div id="status"></div>
        <div class="buttons">
            <button id="merge-button" disabled>Juntar PDFs</button>
            <button id="clear-button" disabled>Limpar Lista</button>
        </div>
        <div id="download-container">
            <a id="download-link" class="download-button">Baixar PDF Juntado</a>
        </div>
    </div>
    
    <div id="access-denied">
        <h2>Acesso Negado</h2>
        <p>Esta ferramenta foi feita para uso exclusivo em outro site.</p>
        <p>Para acessá-la, por favor, visite a página original:</p>
        <p><a id="blog-link" href="#" style="font-weight: bold; color: #007bff;"></a></p>
    </div>

    <!-- Bibliotecas e Script Principal -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const fileInputLabel = document.getElementById('file-input-label');
        const fileListElem = document.getElementById('file-list');
        const mergeButton = document.getElementById('merge-button');
        const clearButton = document.getElementById('clear-button');
        const downloadContainer = document.getElementById('download-container');
        const downloadLink = document.getElementById('download-link');
        const statusElem = document.getElementById('status');
        let selectedFiles = [];
        new Sortable(fileListElem, { animation: 150, ghostClass: 'sortable-ghost' });
        fileInput.addEventListener('change', (event) => {
            downloadContainer.style.display = 'none';
            statusElem.textContent = '';
            const newFiles = Array.from(event.target.files);
            if (newFiles.length === 0) return;
            newFiles.forEach(file => {
                const currentFileIndex = selectedFiles.length;
                selectedFiles.push(file);
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.dataset.originalIndex = currentFileIndex;
                fileListElem.appendChild(listItem);
            });
            updateButtonsAndLabel();
            fileInput.value = '';
        });
        clearButton.addEventListener('click', () => {
            selectedFiles = [];
            fileListElem.innerHTML = '';
            statusElem.textContent = '';
            downloadContainer.style.display = 'none';
            updateButtonsAndLabel();
        });
        function updateButtonsAndLabel() {
            const fileCount = selectedFiles.length;
            if (fileCount === 0) fileInputLabel.textContent = 'Clique para selecionar os arquivos PDF';
            else if (fileCount === 1) fileInputLabel.textContent = '1 arquivo selecionado. Adicione mais!';
            else fileInputLabel.textContent = `${fileCount} arquivos selecionados. Adicione mais!`;
            mergeButton.disabled = fileCount < 2;
            clearButton.disabled = fileCount === 0;
        }
        mergeButton.addEventListener('click', async () => {
            const orderedFiles = getOrderedFiles();
            if (orderedFiles.length < 2) {
                alert('Por favor, selecione pelo menos dois arquivos PDF para juntar.');
                return;
            }
            mergeButton.disabled = true;
            clearButton.disabled = true;
            statusElem.textContent = 'Juntando os arquivos... aguarde.';
            downloadContainer.style.display = 'none';
            try {
                const mergedPdf = await PDFLib.PDFDocument.create();
                for (const file of orderedFiles) {
                    const fileBytes = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(fileBytes, { ignoreEncryption: true });
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = 'documento_juntado.pdf';
                downloadContainer.style.display = 'block';
                statusElem.textContent = 'Arquivo pronto para download!';
            } catch (error) {
                console.error('Erro ao juntar os PDFs:', error);
                statusElem.textContent = 'Ocorreu um erro ao processar os arquivos.';
                alert('Não foi possível juntar um ou mais arquivos PDF. Verifique se não estão corrompidos ou protegidos por senha.');
            } finally {
                mergeButton.disabled = orderedFiles.length < 2;
                clearButton.disabled = orderedFiles.length === 0;
            }
        });
        function getOrderedFiles() {
            const orderedFiles = [];
            const listItems = fileListElem.getElementsByTagName('li');
            for (const item of listItems) {
                const originalIndex = parseInt(item.dataset.originalIndex, 10);
                orderedFiles.push(selectedFiles[originalIndex]);
            }
            return orderedFiles;
        }
    </script>
</body>
</html>
